<div class="container mx-auto" (window:scroll)="onScroll()">
    <h1 class="text-center text-3xl text-white font-bold my-6">Which hero is strong enough to join the Avengers</h1>
  


    <mat-form-field class="w-full p-2" >
        <input type="text" class="text-white"  [formControl]="nameFilter" matInput placeholder="Search heroes">
       
        <button mat-mini-fab matSuffix color="white" class="mr-3" (click)="refreshHeroes()" aria-label="Example icon button with a delete icon">
            <mat-icon class="text-white">refresh</mat-icon>
          </button>
    </mat-form-field>
 
    
  
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 px-6 py-3">
      <div *ngFor="let hero of heroes" class="text-center rounded-md border-2 border-white hover:shadow-lg hover:shadow-white">
        <a routerLink="/heroes/{{ hero.id }}">
          <img [src]="hero.thumbnail.path + '/portrait_uncanny.' + hero.thumbnail.extension" alt="{{ hero.name }}" class="mx-auto">
          <p class="my-4 text-white">{{ hero.name }}</p>
        </a>
       </div>
    </div>
  
    <div *ngIf="loading" class="text-center w-100 flex justify-center text-white text-4xl my-4">
        <img class="w-24 h-24" src="assets/img/spinning-loading.gif" alt="">
    </div>

    <div class="w-10 h-10 bg-white p-2 fixed bottom-2 right-3 rounded-md cursor-pointer" (click)="scrollToTop()" *ngIf="scrolled" >
        <mat-icon aria-hidden="false" aria-label="Example home icon" class="scale-150" >expand_less</mat-icon>

      </div>

</div>
