<div class="flex justify-center items-center px-3 h-fit">
    <div class="  bg-slate-900 md:1/3 lg:w-1/3 shadow-[0_5px_40px_0_#000]  p-5 mt-10 rounded-lg  " >
        <div class="w-full flex justify-center">
            <img src="assets/img/logo.png" class="w-32 h-32" alt="">
        </div>
        <p class="text-xl mt-5 text-white text-center">Authenticate with your S.H.I.E.L.D. credentials </p>
        <div class="flex justify-center mt-10 px-6">
            <form [formGroup]="authForm" (ngSubmit)="logIn(authForm.value)">
                <mat-form-field class="w-full" >
                    <mat-label>S.H.I.E.L.D Username</mat-label>
                    <input type="text" class="" formControlName="username" matInput placeholder="Username">
                </mat-form-field>
                <mat-form-field class="w-full" >
                    <mat-label>S.H.I.E.L.D Password</mat-label>
                    <input type="password" class="" formControlName="password" matInput placeholder="Password">
                </mat-form-field>
                <button class="w-full text-white bg-blue-700 disabled:bg-gray-500" [disabled]="!authForm.valid" type="submit"  mat-raised-button>Log In</button>
            </form>
        </div>
    </div>
</div>
